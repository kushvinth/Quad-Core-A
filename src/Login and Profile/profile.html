<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CureOn | Profile</title>
  <link rel="stylesheet" href="profile%202.css" />
</head>
<body>

<div class="profile-container">
  <h1>User Profile</h1>
  <form id="profileForm">
    <div class="field">
      <label>Full Name</label>
      <input type="text" id="fullName" disabled />
    </div>
    <div class="field">
      <label>Date of Birth</label>
      <input type="date" id="dob" disabled />
    </div>
    <div class="field">
      <label>Gender</label>
      <select id="gender" disabled>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="field">
      <label>Blood Group</label>
      <select id="bloodGroup" disabled>
        <option value="">Select</option>
        <option>O+</option>
        <option>A+</option>
        <option>B+</option>
        <option>AB+</option>
        <option>O-</option>
        <option>A-</option>
        <option>B-</option>
        <option>AB-</option>
      </select>
    </div>

    <div class="field">
      <label>Height (cm)</label>
      <input type="number" id="height" disabled />
    </div>

    <div class="field">
      <label>Weight (kg)</label>
      <input type="number" id="weight" disabled />
    </div>

    <div class="field">
      <label>Allergies</label>
      <input type="text" id="allergies" disabled />
    </div>

    <div class="field">
      <label>Chronic Conditions</label>
      <input type="text" id="conditions" disabled />
    </div>

    <div class="field">
      <label>Address</label>
      <textarea id="address" rows="3" disabled></textarea>
    </div>

    <div class="field">
      <label>Emergency Contact Number</label>
      <input type="tel" id="emergencyNumber" disabled />
    </div>

    <div class="buttons">
      <button type="button" id="editBtn">Edit</button>
      <button type="submit" id="saveBtn" disabled>Save</button>
    </div>

  </form>

</div>

<script type="module" src="profile%202.js"></script>
</body>
</html>
